<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-light: #d6e4ff;
      --blue-mid: #7d9fff;
      --blue-deep: #253a7d;
      --white: #ffffff;
      --text-main: #1a1a1a;
      --text-label: #4a4a4a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--blue-light) 0%, var(--white) 50%, var(--blue-mid) 100%);
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { width: 100vw; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .signup-form {
      background: var(--white);
      padding: 2.5rem 2rem;
      border-radius: 2rem;
      box-shadow: 0 6px 32px rgba(37, 58, 125, 0.15), 0 2px 10px rgba(37, 58, 125, 0.2);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    .signup-form h2 { color: var(--blue-deep); font-weight: 600; font-size: 2rem; text-align: center; margin-bottom: 0.7rem; }
    .input-group { display: flex; flex-direction: column; gap: 0.4rem; position: relative; }
    .input-group label { font-size: 1rem; color: var(--text-label); font-weight: 500; }
    .input-group input {
      padding: 0.7rem 1rem;
      border-radius: 1.2rem;
      border: 1.5px solid var(--blue-mid);
      background: var(--blue-light);
      font-size: 1rem;
      color: var(--text-main);
      outline: none;
      width: 100%;
    }
    .input-group input:focus { border-color: var(--blue-deep); }
    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      user-select: none;
      font-size: 1.2rem;
      color: var(--blue-deep);
    }
    .strength-bar { height: 8px; border-radius: 4px; background: #ddd; margin-top: 5px; overflow: hidden; }
    .strength-fill { height: 100%; width: 0%; background: red; transition: width 0.3s, background 0.3s; }
    .signup-btn {
      margin-top: 0.5rem;
      padding: 0.85rem 0;
      border: none;
      border-radius: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--white);
      background: linear-gradient(90deg, var(--blue-mid) 0%, var(--blue-deep) 100%);
      cursor: pointer;
      transition: transform 0.15s;
    }
    .signup-btn:hover { transform: scale(1.06); }
    .login-link { text-align: center; font-size: 1rem; color: var(--text-label); }
    .login-link a { color: var(--blue-deep); font-weight: 600; text-decoration: none; }
    .login-link a:hover { color: var(--blue-mid); text-decoration: underline; }
    #error-message { color: red; font-size: 0.9rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <form id="signupForm" class="signup-form" autocomplete="off">
      <h2>Sign Up</h2>
      <div id="error-message"></div>

      <div class="input-group">
        <label for="id">Username / ID</label>
        <input type="text" id="id" name="id" placeholder="Enter a username" required>
      </div>

      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <span class="toggle-eye" id="togglePassword">üëÅÔ∏è</span>
        <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
        <span class="toggle-eye" id="toggleConfirmPassword">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
      <div class="login-link">Already have an account? <a href="login.html">Login</a></div>
    </form>
  </div>

<script>
  window.onload = function() {
    // Wait a short time (e.g., 500ms) before showing the alert
    setTimeout(function() {
      alert("Final product coming soon üöÄ");
    }, 500);
  };
</script>


</body>
</html>
