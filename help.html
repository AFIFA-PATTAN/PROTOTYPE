<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help & Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #253a7d;
      --bg: #fff;
      --text: #fff;
    }

    body {
      background: var(--bg);
      color: var(--accent);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 48px 20px 24px 20px;
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--accent);
      font-weight: bold;
      font-size: 2.4rem;
      margin: 0 0 20px 0;
      text-align: center;
      letter-spacing: 1px;
    }

    h2 {
      color: var(--accent);
      font-weight: bold;
      font-size: 1.3rem;
      margin: 0 0 16px 0;
      text-align: center;
      letter-spacing: 0.5px;
    }

    p {
      color: var(--accent);
      font-size: 1rem;
      text-align: center;
      margin: 0 0 30px 0;
      line-height: 1.5;
    }

    .emails {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 36px;
      width: 100%;
      align-items: center;
    }

    .emails a {
      color: var(--accent);
      font-size: 1.07rem;
      text-decoration: none;
      font-weight: 500;
      transition: text-decoration 0.2s;
      word-break: break-all;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
    }

    .emails a:hover,
    .emails a:focus {
      text-decoration: underline;
      border-bottom: 2px solid var(--accent);
    }

    footer {
      width: 100%;
      background: none;
      color: var(--accent);
      text-align: center;
      font-size: 1.07rem;
      font-weight: 500;
      margin: 0;
      padding: 16px 0 12px 0;
      flex-shrink: 0;
      letter-spacing: 0.3px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 32px 10px 16px 10px;
        max-width: 98vw;
      }
      h1 { font-size: 1.7rem; }
      h2 { font-size: 1.08rem; }
    }
  </style>
</head>
